[tool:pytest]
# Pytest Configuration for Titanic ML Project
# ==========================================

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirement
minversion = 6.0

# Add options that will always be used
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --cov=src
    --cov-branch
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=70
    --junitxml=test-results.xml

# Markers for test organization
markers =
    slow: marks tests as slow (deselect with -m "not slow")
    fast: marks tests as fast
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    regression: marks tests as regression tests
    model: marks tests related to ML models
    data: marks tests related to data processing
    api: marks tests related to API functionality
    security: marks tests related to security
    performance: marks tests related to performance benchmarking
    smoke: marks tests as smoke tests for quick validation

# Filtering options
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:sklearn.*
    ignore::FutureWarning:sklearn.*
    ignore::UserWarning:matplotlib.*

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection customization
collect_ignore = [
    "setup.py",
    "conftest.py",
    "docs/",
    "notebooks/",
    ".git/",
    "__pycache__/",
    "*.egg-info/",
    "build/",
    "dist/"
]

# Test timeout (in seconds)
timeout = 300

# Require minimum test coverage
required_plugins = 
    pytest-cov
    pytest-mock
    pytest-xdist

# Parallel execution settings
# Use -n auto to automatically determine number of processes
# Or set specific number like -n 4